version: '2.1'

services:
  
  etl_process:
    build: .
    command: sh -c 'sleep 30s && ./start_process.sh'
    volumes:
      - ./:/src
    env_file:
      - infra/venvs.env

  db:
    image: postgres:9.4.15
    stdin_open: true
    environment:
     - POSTGRES_PASSWORD=123456
     - POSTGRES_USER=user
     - POSTGRES_DB=warehouse
    
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080